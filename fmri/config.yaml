# ============================================================================
# FMRI Preprocessing Configuration Settings
# ============================================================================
#
# This file contains all configurable parameters for the fMRI preprocessing
# pipeline, including paths, scan parameters, and data validation settings.
#
# IMPORTANT NOTES:
# - All paths should be absolute paths
# - Do not use spaces in path names
# - Validate all parameters before running the pipeline
# - Keep this file in version control but exclude any files with sensitive info
#
# ============================================================================

# ============================================================================
# (1) SETUP DIRECTORIES
# ============================================================================
directories:
  base_dir: '/oak/stanford/groups/awagner/yaams-haams'
  scripts_dir: '/oak/stanford/groups/awagner/yaams-haams/fmriprep-workbench'
  raw_dir: '/oak/stanford/groups/awagner/yaams-haams/sourcedata'
  trim_dir: '/oak/stanford/groups/awagner/yaams-haams'
  workflow_log_dir: '/oak/stanford/groups/awagner/yaams-haams/logs'
  templateflow_host_home: '~/.cache/templateflow'
  fmriprep_host_cache: '~/.cache/fmriprep'
  freesurfer_license: '~/freesurfer.txt'

# ============================================================================
# (2) USER CONFIGURATION
# ============================================================================
user:
  email: 'stschwartz@stanford.edu'
  username: 'shawnsch'
  fw_group_id: 'awagner'
  fw_project_id: 'amass'

# ============================================================================
# (3) TASK/SCAN PARAMETERS
# ============================================================================
scan:
  fw_cli_api_key_file: '${HOME}/flywheel_api_key.txt'
  fw_url: 'cni.flywheel.io'
  config_file: 'scan-config.json'
  experiment_type: 'advanced'
  task_id: 'GoalAttnMemTest'
  new_task_id: 'amass'
  n_dummy: 5
  run_numbers:
    - '01'
    - '02'
    - '03'
    - '04'
    - '05'
    - '06'
    - '07'
    - '08'

# ============================================================================
# (4) DATA VALIDATION VALUES FOR UNIT TESTS
# ============================================================================
validation:
  expected_fmap_vols: 12
  expected_bold_vols: 220
  expected_bold_vols_after_trimming: 215

# ============================================================================
# (5) FIELDMAP <-> TASK BOLD MAPPING
# ============================================================================
# Each key represents a BOLD run number, and its value is the fieldmap number
# Example: here, each fmap covers two runs
fmap_mapping:
  '01': '01'
  '02': '01'
  '03': '02'
  '04': '02'
  '05': '03'
  '06': '03'
  '07': '04'
  '08': '04'

# ============================================================================
# (6) SUBJECT IDS <-> PER PREPROC STEP MAPPING (OPTIONAL)
# ============================================================================
# By default, subjects will be pulled from the master 'all-subjects.txt' file
# However, if you want to specify different subject lists per pipeline step,
# you may do so here by uncommenting and configuring the mapping below:
#
# subjects_mapping:
#   '01-fw2server': '01-subjects.txt'
#   '02-raw2bids': '02-subjects.txt'

# ============================================================================
# (7) DEFAULT PERMISSIONS
# ============================================================================
permissions:
  dir_permissions: '775'
  file_permissions: '775'

# ============================================================================
# (8) SLURM JOB HEADER CONFIGURATOR (FOR GENERAL TASKS)
# ============================================================================
slurm:
  email: 'stschwartz@stanford.edu'
  time: '2:00:00'
  dcmniix_time: '12:00:00'
  mem: '4G'
  cpus: 8
  array_throttle: 20
  log_dir: '/oak/stanford/groups/awagner/yaams-haams/logs'
  partition: 'awagner,hns,normal'

# ============================================================================
# (9) PIPELINE SETTINGS
# ============================================================================
pipeline:
  fmriprep_version: '24.0.1'
  derivs_dir: '/oak/stanford/groups/awagner/yaams-haams/derivatives/fmriprep-24.0.1'
  singularity_image_dir: '/oak/stanford/groups/awagner/yaams-haams/containers'
  singularity_image: 'fmriprep-24.0.1.simg'
  heudiconv_image: 'heudiconv_latest.sif'

# ============================================================================
# (10) FMRIPREP SPECIFIC SLURM SETTINGS
# ============================================================================
fmriprep_slurm:
  job_name: 'fmriprep2401_amass'
  time: '48:00:00'
  cpus_per_task: 16
  mem_per_cpu: '4G'

# ============================================================================
# (11) FMRIPREP SETTINGS
# ============================================================================
fmriprep:
  omp_threads: 8
  nthreads: 12
  mem_mb: 30000
  fd_spike_threshold: 0.9
  dvars_spike_threshold: 3.0
  output_spaces: 'MNI152NLin2009cAsym:res-2 anat fsnative fsaverage5'

# ============================================================================
# (12) FREESURFER MANUAL EDITING SETTINGS
# ============================================================================
freesurfer_editing:
  remote_server: 'login.sherlock.stanford.edu'
  remote_user: 'shawnsch'
  remote_base_dir: 'oak/stanford/groups/awagner/yaams-haams/'
  local_freesurfer_dir: '~/freesurfer_edits'     # Local directory for downloading/uploading edited FreeSurfer outputs
  subjects_list: 'sub-054'                       # Default subjects list file or comma-separated subject IDs
  download_all: false                            # Download all subjects by default
  upload_all: false                              # Upload all subjects by default
  backup_originals: true                         # Create backups when uploading (highly recommended)

# ============================================================================
# (13) MISC SETTINGS
# ============================================================================
misc:
  debug: 0
